<html lang="en">
<head>
	<base href="/">
	<meta charset="utf-8">

    <meta name="description" content="">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#00bcd4">

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/ng-file-upload/ng-file-upload.min.js"></script>

	<!-- ANGULAR CUSTOM -->

	<script src="js/appController.js"></script>

	<toast></toast>
<nav id="cust-nav-bar" class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

		</div>
		<div class="collapse navbar-collapse" id="navbar-main">
			<ul class="nav navbar-nav">
				<li><a href="#/upload" data-toggle="collapse" data-target=".navbar-collapse.in" tooltip-placement="bottom" tooltip="Upload Files">Upload Files</a></li>
				<li><a href="#/view" data-toggle="collapse" data-target=".navbar-collapse.in" tooltip-placement="bottom" tooltip="View Files">View Files</a></li>

			</ul>

				<li><a href="#/profile" data-toggle="collapse" data-target=".navbar-collapse.in" tooltip-placement="bottom" tooltip="View Profile"><span class="glyphicon glyphicon-user"></span> {{user.userName}}</a></li>
				<li ng-show="user.userName !== 'Login'"><a href="#/home" data-toggle="collapse" data-target=".navbar-collapse.in" ng-click="logOut()" tooltip-placement="bottom" tooltip="Logout">Logout</a></li>
			</ul>
		</div>
	</div>
