<div class="container">
    <div class="col-sm-6 col-sm-offset-3">

    <div class="page-header">
        <h3>Signup</h3>
    </div>
    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible"
            role="alert" close="closeAlert($index)">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{alert.msg}}
    </div>
    <!-- LOGIN FORM -->
    <form role="form" name="signupForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" autocomplete="off" ng-model="newUser.firstName" placeholder="Enter your first name" name="firstName" ng-required="true">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" autocomplete="off" ng-model="newUser.lastName" placeholder="Enter your last name" name="lastName" ng-required="true">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" autocomplete="off" ng-model="newUser.email" placeholder="Enter your email address" name="email" ng-required="true">
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" autocomplete="off" ng-model="newUser.userName" placeholder="Enter your desired username" name="userName" ng-required="true">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" autocomplete="off" placeholder="Enter your password"  ng-model="newUser.password" ng-required="true">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <phone-number-input phone-no="newUser.phoneNo" form="signupForm"></phone-number-input>
        </div>
        
        <button type="submit" class="btn btn-warning btn-lg" ng-disabled="!signupForm.$valid || clicked" ng-click="(clicked = !clicked) && signupUser()">
            {{ clicked ? 'Signing up..' : 'Signup' }}
        </button>
    </form>

    <hr>

    <p>Already have an account? <a class="download-links" href="#/profile">View Profile</a></p>
    <p>Or go <a class="download-links" href="#/home">home</a>.</p>

</div>
</div>
