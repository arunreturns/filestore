<div class="modal-header">
    <h3 class="modal-title">Login
    <button type="button" class="close" ng-click="dismissModal()" data-dismiss="modal" aria-hidden="true">&times;</button>
    </h3>
</div>

<div class="modal-body">
    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible"
            role="alert" close="closeAlert($index)">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{alert.msg}}
    </div>
    
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" id="userName" ng-model='userName' class="form-control" id="userName" placeholder="Enter User Name" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model='password' class="form-control" id="password" placeholder="Enter Password" />
    </div>
</div>

<div class="modal-footer">
    <div class="pull-left text-left">
        <a class="download-link" href="#">Forgot Password</button>
    </div>
    <div class="pull-right">
        <input type="submit" ng-click='login()' class="btn btn-success" value="Save" ></input>
        <input type="button" ng-click='dismissModal()' data-dismiss='modal' class="btn btn-default" value="Cancel"></input>
    </div>
</div>
