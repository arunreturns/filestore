<div class="container">
    <div class="page-header">
        <h3>View Files</h3>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="file in filesList">
                    <div class="row">
                        <div class="col-sm-6">
                            <b>File Name</b> : <a class="download-links" download="{{file.filename}}" href="/getFile/{{file._id}}">{{ file.filename }}</a>
                        </div>
                        <div class="col-sm-6">
                            <div class="text-center pull-right">
                                <button class="btn btn-sm btn-danger" ng-click="removeFile(file._id)">
                                    <span class="glyphicon glyphicon-remove"></span> Delete
                                </button>
                                <button class="btn btn-sm btn-info" ng-click="sendMessage(file._id)">
                                    <span class="glyphicon glyphicon-send"></span> Send
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>
</div>
