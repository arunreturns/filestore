<div class="container">
    <div class="page-header">
        <h3>Server Data</h3>
    </div>
    
    <div class='form-group'>
        <h4>Server Command</h4>
        <textarea class="form-control" ng-model="serverCmd" placeholder="Enter Server Command Here"></textarea>
        <button class='btn btn-primary pull-right' ng-click="runServerCommand()">Run</button>
    </div>
    
    <div class='form-group'>
        <h4>Server Output</h4>
        <textarea class="form-control" ng-model="serverOutput" placeholder="Server Output Is Shown Here" rows=10></textarea>
        <button class='btn btn-default pull-right' ng-click="clearOutput()">Clear</button>
    </div>
</div>
